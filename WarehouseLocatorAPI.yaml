  /heartbeat:
    get:
      summary: heartbeat
      description: >-
        Heartbeat operation checks if the service provider is able to respond to
        requests.
      parameters:
        - name: aliveAndWell
          in: query
          description: Specifies the result of the heartbeat operation (default is false)
          required: false
          type: boolean
        - name: fields
