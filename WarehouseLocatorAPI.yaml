      statusMessage:
        $ref: '#/definitions/StatusMessageType'
        description: Reflects the overall status of the response.
      additionalStatusMessages:
        type: array
        items:
          $ref: '#/definitions/StatusMessageType'
        description: ' Reflects any additional associated status messages that need to be reflected back to the consumer.'
  StatusCodeType:
    enum:
      - Success
      - Information
      - Warning
      - Error
      - Fatal
  LocalizedStringType:
    properties:
      value:
        type: string
        description: Specifies the value of the string
      localeCode:
        type: string
        description: Specifies the local code of the string
    required:
      - value
      - localeCode
  ClassificationType:
    properties:
      code:
        type: string
        description: Specifies the particular resulting classification code
      name:
        type: array
        items:
          $ref: '#/definitions/LocalizedStringType'
        description: Specifies the particular resulting classification type definition
    required:
      - code
  AddressType:
    properties:
      line1:
        type: string
        description: Text appearing on the first line of a formatted address.
      line2:
        type: string
        description: Text appearing on the second line of a formatted address.
      city:
        type: string
        description: An incorporated city municipality; a subdivision of a territory.
      county:
        type: string
        description: A political and administrative division of a state.
      territory:
