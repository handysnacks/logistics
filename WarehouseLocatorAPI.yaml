securityDefinitions:
  costcoAPIKey:
    type: apiKey
    name: client_id
    in: query
  costcoAccessTokenPasswordFlow:
    type: oauth2
    description: OAuth2 Password Grant
    flow: password
    tokenUrl: 'https://api-adt.costco.com/aad/v1/token'
    scopes:
      'https://api-sandbox.api.np.costco.com/': JWT token scope for Sandbox API Gateway
      'https://api-adt.api.np.costco.com/': JWT token scope for ADT API Gateway
      'https://api-qat.api.np.costco.com/': JWT token scope for ADT API Gateway
      'https://api-spt.api.np.costco.com/': JWT token scope for ADT API Gateway
      'https://api.costco.com/': JWT token scope for ADT API Gateway
  costcoAccessTokenPasswordAccessTokenFlow:
    type: oauth2
    description: OAuth2 Authorization Token Grant
    flow: accessCode
    authorizationUrl: 'https://api-adt.costco.com/aad/v1/authorization'
    tokenUrl: 'https://api-adt.costco.com/aad/v1/token'
    scopes:
      'https://api-sandbox.api.np.costco.com/': JWT token scope for Sandbox API Gateway
      'https://api-adt.api.np.costco.com/': JWT token scope for ADT API Gateway
      'https://api-qat.api.np.costco.com/': JWT token scope for ADT API Gateway
      'https://api-spt.api.np.costco.com/': JWT token scope for ADT API Gateway
      'https://api.costco.com/': JWT token scope for ADT API Gateway
  costcoBasicAuth:
    type: basic
definitions:
  WarehousePostRequestType:
    properties:
      context:
        $ref: '#/definitions/ServiceRequestContextType'
        description: Represents contextual information associated with the request.
      warehouses:
        type: array
        items:
          $ref: '#/definitions/WarehouseType'
        description: Specifies the array of the warehouse set
    required:
      - context
  WarehouseSearchResponseType:
    properties:
      context:
        $ref: '#/definitions/PagedResultContextType'
        description: Represents contextual information associated with a Paged result.
      warehouses:
        type: array
        items:
          $ref: '#/definitions/WarehouseType'
        description: Specifies the array of the resulting warehouse set
  ServiceResultType:
    properties:
      context:
        $ref: '#/definitions/ServiceResultContextType'
        description: Represents the contextual information associated with the result.
  PagedResultType:
    properties:
      context:
        $ref: '#/definitions/PagedResultContextType'
        description: Represents contextual information associated with a Paged result.
  WarehouseGetResponseType:
    properties:
      context:
        $ref: '#/definitions/ServiceResultContextType'
        description: Represents the contextual information associated with the result.
      warehouse:
        $ref: '#/definitions/WarehouseType'
        description: Specifies the resulting warehouse
  StatusMessageType:
    properties:
      statusCode:
        $ref: '#/definitions/StatusCodeType'
        description: >-
          An enumeration value describing the overall nature of the message; the
          'Information' and 'Warning' values should be reserved for
          'AdditionalStatusMessage' element values.
      errorCode:
        type: string
        description: A code representing the error.
      errorLocationId:
        type: string
        description: >-
          A globally unique description of where the error originated; for
          example, this may include the name of the service/application,
          followed by a path to the location within code that triggered the
          error.
      errorInstanceId:
        type: string
        description: A globally unique identifier for this individual error instance.
      descriptions:
        type: array
        items:
          $ref: '#/definitions/LocalizedStringType'
        description: >-
          Human-readable descriptive text corresponding to the 'ErrorCode' value
          provided.
    required:
      - statusCode
  ServiceRequestContextType:
    properties:
      messageName:
        type: string
        description: >-
          A unique name describing the message. All messages of the same type
          should carry the same 'MesageName' value. 
      timestamp:
        type: string
        format: date-time
        description: The time-stamp at which the message was created.
      sendingApplication:
        type: string
        description: >-
          The name of the client/application sending the message. It allows
          client to uniquely identify itself for tracking or logging purposes.
      trackingId:
        type: string
        description: >-
          A globally unique id used to identify and correlate the transaction
          through various layers of distributed architecture. All endpoints
          processing this message should propagate the same tracking id value to
          downstream service calls or created messages, and for request and
          response message pattern, the same tracking id value should be
          returned with the response message.
      userId:
        type: string
        description: >-
          Represents the user on behalf of whom the request is to be performed.
          Any value passed on the message will be overridden by the actual user
          principal name present in the runtime security context.
      localeCodes:
        type: array
        items:
          type: string
        description: >-
          The locale code(s) in which the response details and error messages
          should be returned (for localized services).
      applicationName:
        type: string
        description: (Deprecated) Represents the name of the sending application.
  WarehouseType:
    properties:
      warehouseId:
        type: string
        description: Defines the Warehouse Identification
      name:
        type: array
        items:
          $ref: '#/definitions/LocalizedStringType'
        description: Specifies the particular resulting Warehouse Name
      distance:
        type: number
        description: Defines the distance to the resulting warehouse
      distanceUnit:
        type: string
        description: Defines the unit of mesure referenced to a perticular location
      type:
        $ref: '#/definitions/ClassificationType'
        description: Defines the classification type of the resulting warehouse
      subType:
        $ref: '#/definitions/ClassificationType'
        description: Defines the Minor classification type of the resulting warehouse
      address:
        $ref: '#/definitions/AddressType'
        description: Defines physical address of the resulting warehouse
      phone:
        type: string
        description: Defines phone number of the resulting warehouse
      timeZone:
        type: string
        description: Defines the time zone where the resulting warehouse is located
      hours:
        type: array
        items:
          $ref: '#/definitions/HoursType'
        description: Specifies the hours of operation of the resulting warehouse
      holidays:
        type: array
        items:
          $ref: '#/definitions/HolidayType'
        description: Specifies the holidays observed of the resulting warehouse
      services:
        type: array
        items:
          $ref: '#/definitions/ServiceType'
        description: Specifies the services offered in the resulting warehouse
      regionCode:
        type: string
        description: Specifies the region code of the resulting warehouse
      openingDate:
        type: string
        format: date
        description: Specifies the opening date of the resulting warehouse
  PagedResultContextType:
    properties:
      messageName:
        type: string
        description: >-
          A unique name describing the message. All messages of the same type
          should carry the same 'MesageName' value. 
      timestamp:
        type: string
        format: date-time
        description: The time-stamp at which the message was created.
      sendingApplication:
        type: string
        description: >-
          The name of the client/application sending the message. It allows
          client to uniquely identify itself for tracking or logging purposes.
      trackingId:
        type: string
        description: >-
          A globally unique id used to identify and correlate the transaction
          through various layers of distributed architecture. All endpoints
          processing this message should propagate the same tracking id value to
          downstream service calls or created messages, and for request and
          response message pattern, the same tracking id value should be
          returned with the response message.
      statusMessage:
        $ref: '#/definitions/StatusMessageType'
        description: Reflects the overall status of the response.
      additionalStatusMessages:
        type: array
        items:
          $ref: '#/definitions/StatusMessageType'
        description: ' Reflects any additional associated status messages that need to be reflected back to the consumer.'
      lastPage:
        type: boolean
        description: >-
          Indicates whether this particular page is the last page for the
          particular query.
      totalResults:
        type: integer
        format: int32
        description: >-
          Count of total results for the query; this value should only be
          populated on the first page of the request (if
          CountRequiredWithFirstResult was true); otherwise, a value of '-1'
          indicates that the results were not counted.
  ServiceResultContextType:
    properties:
      messageName:
        type: string
        description: >-
          A unique name describing the message. All messages of the same type
          should carry the same 'MesageName' value. 
      timestamp:
        type: string
        format: date-time
        description: The time-stamp at which the message was created.
      sendingApplication:
        type: string
        description: >-
          The name of the client/application sending the message. It allows
