  description: Locate warehouse API interface with OpenAPI format.
  annotations: 
    github.com/project-slug: handysnacks/logistics
    jenkins.io/job: OMS_EndPoint_Status_Update_Google_Chart
  tags: 
    - v1
    - v2
  links:
    - url: https://costcointegration.atlassian.net/wiki/x/mwCH
      title: confluencelink
      icon: code
    - url: https://dev70272.service-now.com/
      title: ServiceNow Link
      icon: code
    - url: https://docs.google.com/document/d/1tY7Xy_oc1rhkOJ8ltS7vdNzyapw5Php2NAdxQnxSRBc/edit#heading=h.kcajms1k1uvf
      title: consumer_guide googledoc
      icon: code
    - url: https://docs.google.com/document/d/1ULe_PTX0VcWBZcaoznC6uGn3-5ePMPmnawheaNcnXGk/edit#heading=h.ckzjyjth7g9
