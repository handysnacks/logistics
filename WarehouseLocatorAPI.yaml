spec:
  type: openapi
  lifecycle: ADT
  owner: enterprise-services-development
  providesApis:
    - wayback-search
  consumesApis:
    - wayback-archive
  profile:
    displayName: Enterprise Services Development
    email: is-servicesdevelopment@costco.com
  parent: engineers
  children: [backstage, other]
  members: [kseeber]
  definition: | 
    openapi: "3.0.0"
    info:
    title: WarehouseLocatorAPI
    version: v1-oas3
    schemes:
      - https
    security:
      - costcoAPIKey: []
      - costcoAccessTokenPasswordFlow:
          - https://api-adt.api.np.costco.com/
          - https://api-qat.api.np.costco.com/
          - https://api-spt.api.np.costco.com/
          - https://api.costco.com/
      - costcoAccessTokenPasswordAccessTokenFlow:
          - https://api-adt.api.np.costco.com/
          - https://api-qat.api.np.costco.com/
          - https://api-spt.api.np.costco.com/
          - https://api.costco.com/
      - costcoBasicAuth: []
    paths:
      /warehouses:
        get:
          summary: search
          description: >-
            The search operation, based on search parameters, could return more than
            1 warehouse. Search operation, handled as a part of HTTP GET operation
            returns warehouses. The criteria elements are optional. Criteria
            elements are latitude, longitude, postal code and filters.
          parameters:
            - name: latitude
              in: query
              description: >-
                Defines the proximity to the Latitude coordinates referenced to a
                perticular location
              required: false
              schema:
                type: number
            - name: longitude
              in: query
              description: >-
                Defines the proximity to the Longitude coordinates referenced to a
                perticular location
              required: false
              schema:
                type: number
            - name: postalCode
              in: query
              description: Defines Postal Code referenced to a perticular location
              required: false
              schema:
                type: string
            - name: distanceUnit
              in: query
              description: >-
                Defines the unit of mesure Longitude coordinates referenced to a
                perticular location
              required: false
              schema:
                type: string
            - name: country
              in: query
              description: >-
                Defines the array of Countries where the resulting warehouses are
                located
              required: false
              style: form
              explode: false
              schema:
                type: array
                items:
                  type: string
            - name: region
              in: query
              description: >-
                Defines the array of Regions where the resulting warehouses are
                located
              required: false
              style: form
              explode: false
              schema:
                type: array
                items:
                  type: string
            - name: filters
              in: query
              description: Defines the filters selecting the resulting warehouses
              required: false
              style: form
              explode: false
              schema:
                type: array
                items:
                  type: string
            - name: openingDate
              in: query
              description: Defines the aproximated opening date of the resulting warehouses
              required: false
              schema:
                type: string
                format: date
            - name: fields
              in: query
              description: >-
                Specifies one or more (comma-separated) dot-qualified field names
                that should be explicitly included in the result payload. Fields may
                be explicitly excluded by preceeding them with a '-'; excludes take
                precedence over includes for the same field.
              required: false
              schema:
                type: string
            - name: compressL10n
              in: query
              description: >-
                Specifies whether localized values (LocalizedStringType) within the
                result payload should be compressed down to a single string value
                for the field. 
              required: false
              schema:
                type: boolean
            - name: costco.LocaleCode
              in: header
              description: Specifies the locale codes (languages) desired by the client.
              required: false
              style: simple
              schema:
                type: array
                items:
                  type: string
            - name: costco.SendingApplication
              in: header
              description: Allows the client to identify itself for tracking/logging purposes.
              required: false
              schema:
                type: string
            - name: costco.TrackingId
              in: header
              description: >-
                Allows the client to identify an individual transaction; this value
                should be globally unique for each request. Backend integration
                components should propagate this value on every downstream request
                in order to properly correlate the entire transaction.
              required: false
              schema:
                type: string
            - name: costco.UserId
              in: header
              description: >-
                Allows the client to specify the user for which the call is being
                performed; this is intended for logging/tracking purposes only in
                cases where the user cannot be identified from the security context.
                Security mechanisms should never rely on this value.
              required: false
              schema:
                type: string
            - name: costco.Timestamp
              in: header
              description: Allows the client to specify the time at which the request was sent.
              required: false
              schema:
                type: string
            - name: offset
              in: query
              description: Defines the starting position for page context
              required: false
              schema:
                type: integer
            - name: limit
              in: query
              description: Defines the number of records to return in the request
              required: false
              schema:
                type: integer
            - name: sort
              in: query
              description: Defines the array containing the sorting order of the resulting set
              required: false
              style: form
              explode: false
              schema:
                type: array
                items:
                  type: string
            - name: counted
              in: query
              description: Defines the indicator of records counted (default is false)
              required: false
              schema:
                type: boolean
          security:
            - costcoAPIKey: []
            - costcoAccessTokenPasswordFlow:
                - https://api-sandbox.api.np.costco.com/
                - https://api-adt.api.np.costco.com/
                - https://api-qat.api.np.costco.com/
                - https://api-spt.api.np.costco.com/
                - https://api.costco.com/
            - costcoAccessTokenPasswordAccessTokenFlow:
                - https://api-sandbox.api.np.costco.com/
                - https://api-adt.api.np.costco.com/
                - https://api-qat.api.np.costco.com/
                - https://api-spt.api.np.costco.com/
                - https://api.costco.com/
            - costcoBasicAuth: []
          responses:
            '200':
              description: ''
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/WarehouseSearchResponseType'
                application/xml:
                  schema:
                    $ref: '#/components/schemas/WarehouseSearchResponseType'
            '400':
              description: ''
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/PagedResultType'
                application/xml:
                  schema:
                    $ref: '#/components/schemas/PagedResultType'
            '500':
              description: ''
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/PagedResultType'
                application/xml:
                  schema:
                    $ref: '#/components/schemas/PagedResultType'
        put:
          summary: synch
          description: >-
            The put operation updates the entire set of warehouses. Even though the
            warehouse location data does not change often, the location timing and
            gas prices could change often during the day. 
          parameters:
            - name: fields
              in: query
              description: >-
                Specifies one or more (comma-separated) dot-qualified field names
                that should be explicitly included in the result payload. Fields may
                be explicitly excluded by preceeding them with a '-'; excludes take
                precedence over includes for the same field.
              required: false
              schema:
                type: string
            - name: compressL10n
              in: query
              description: >-
                Specifies whether localized values (LocalizedStringType) within the
                result payload should be compressed down to a single string value
                for the field. 
              required: false
              schema:
                type: boolean
            - name: costco.LocaleCode
              in: header
              description: Specifies the locale codes (languages) desired by the client.
              required: false
              style: simple
              schema:
                type: array
                items:
                  type: string
            - name: costco.SendingApplication
              in: header
              description: Allows the client to identify itself for tracking/logging purposes.
              required: false
              schema:
                type: string
            - name: costco.TrackingId
              in: header
              description: >-
                Allows the client to identify an individual transaction; this value
                should be globally unique for each request. Backend integration
                components should propagate this value on every downstream request
                in order to properly correlate the entire transaction.
              required: false
              schema:
                type: string
            - name: costco.UserId
              in: header
              description: >-
                Allows the client to specify the user for which the call is being
                performed; this is intended for logging/tracking purposes only in
                cases where the user cannot be identified from the security context.
                Security mechanisms should never rely on this value.
              required: false
              schema:
                type: string
            - name: costco.Timestamp
              in: header
              description: Allows the client to specify the time at which the request was sent.
              required: false
              schema:
                type: string
          requestBody:
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/WarehousePostRequestType'
          security:
            - costcoAPIKey: []
            - costcoAccessTokenPasswordFlow:
                - https://api-sandbox.api.np.costco.com/
                - https://api-adt.api.np.costco.com/
                - https://api-qat.api.np.costco.com/
                - https://api-spt.api.np.costco.com/
                - https://api.costco.com/
            - costcoAccessTokenPasswordAccessTokenFlow:
                - https://api-sandbox.api.np.costco.com/
                - https://api-adt.api.np.costco.com/
                - https://api-qat.api.np.costco.com/
                - https://api-spt.api.np.costco.com/
                - https://api.costco.com/
            - costcoBasicAuth: []
          responses:
            '200':
              description: ''
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/ServiceResultType'
                application/xml:
                  schema:
                    $ref: '#/components/schemas/ServiceResultType'
            '400':
              description: ''
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/ServiceResultType'
                application/xml:
                  schema:
                    $ref: '#/components/schemas/ServiceResultType'
            '500':
              description: ''
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/ServiceResultType'
                application/xml:
                  schema:
                    $ref: '#/components/schemas/ServiceResultType'
      /warehouses/{warehouseId}:
        get:
          summary: getWarehouse
          description: Returns a specific warehouse based on the warehouse Id.
          parameters:
            - name: warehouseId
              in: path
              description: Identifies the inquired Warehouse Id
              required: true
              schema:
                type: string
            - name: fields
              in: query
              description: >-
                Specifies one or more (comma-separated) dot-qualified field names
                that should be explicitly included in the result payload. Fields may
                be explicitly excluded by preceeding them with a '-'; excludes take
                precedence over includes for the same field.
              required: false
              schema:
                type: string
            - name: compressL10n
              in: query
              description: >-
                Specifies whether localized values (LocalizedStringType) within the
                result payload should be compressed down to a single string value
                for the field. 
              required: false
              schema:
                type: boolean
            - name: costco.LocaleCode
              in: header
              description: Specifies the locale codes (languages) desired by the client.
              required: false
              style: simple
              schema:
                type: array
                items:
                  type: string
            - name: costco.SendingApplication
              in: header
              description: Allows the client to identify itself for tracking/logging purposes.
              required: false
              schema:
                type: string
            - name: costco.TrackingId
              in: header
              description: >-
                Allows the client to identify an individual transaction; this value
