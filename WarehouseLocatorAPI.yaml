        '200':
          description: ''
          schema:
            $ref: '#/definitions/WarehouseSearchResponseType'
        '400':
          description: ''
          schema:
            $ref: '#/definitions/PagedResultType'
        '500':
          description: ''
          schema:
            $ref: '#/definitions/PagedResultType'
    put:
